<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover">
    <header>
        <div class="header-icon">
            <img src="images/menu-icon.png" alt="menu icon">
        </div>
    </header>
</div>
    <!-- Mobile Menu -->
    <div class="mobile-nav">
        <button class="close">X</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Featured Speakers Section (Dynamic) -->
    <section id="featured-speakers">
        <div class="container">
            <h2>Featured Speakers</h2>
            <div id="speakers-container"></div>
        </div>
    </section>

    <!-- Main Program Section -->
    <section id="main-program">
        <div class="container">
            <h2>Main Program</h2>
            <div class="program-item">
                <h3>Lecture</h3>
                <p>Listen to speakers from various countries...</p>
            </div>
            <div class="program-item">
                <h3>CC Exhibition</h3>
                <p>Appreciate various creations...</p>
            </div>
            <div class="program-item">
                <h3>Forum</h3>
                <p>Have the time to share thoughts...</p>
            </div>
            <div class="program-item">
                <h3>Workshop</h3>
                <p>Try creating your own work...</p>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
